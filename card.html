<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <style>
        .section{
            width: 300px;
            height: 600px;
            margin: auto;
            
        }


        .card{
            border-radius: 15px;
            border: 5px solid papayawhip;
        }
        .card img{
            height: 100%;
            width: 100%;
        }
        .card p{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1598929440520-dc9f18462281?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170" alt="Chica viendo el puente">
            <p>Hola mundo</p>
            <p>Desde la terminal</p>
        </div>
    </section>
</body>
</html>
